<form >
  <p>
    <input
      type="text"
      name="title"
      id="note_title"
      ng-model = "note.title"
      placeholder="Title your note">
  </p>
  <p>
    <textarea
      name="body_html"
      ng-model = "note.body_html"
      placeholder="Just start typing..."
      ></textarea>
  </p>
  <div class="form-actions">
    <input
      type="button"
      name="commit"
      ng-click = 'save()'
      value="{{note._id ? 'Update Note' : 'Create Note'}}"
      class="btn btn-default">

        <a
          href ='#'
          ng-show = "note._id"
          ng-click = 'delete()'
          name="delete"
          value="Delete"
          class="fa fa-trash-o fa-lg"></a>
  </div>
  <!-- <flash-message duration = "5000"show-close ="true">
  </flash-message> -->
</form>
