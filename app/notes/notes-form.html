<form >
  <p>
    <input
      type="text"
      name="title"
      id="note_title"
      ng-model = "note.title"
      placeholder="Title your note">
  </p>
  <p>
    <textarea
      name="body_html"
      ng-model = "note.body_html"
      placeholder="Just start typing..."
      ></textarea>
  </p>
  <div class="form-actions">
    <input
      type="button"
      name="commit"
      ng-click = 'save()'
      value="Save"
      class="btn btn-default">
      <input
        type="button"
        name="update"
          ng-click = 'update()'
        value="Update"
        class="btn btn-default">
        <input
          type="submit"
          ng-click = 'delete()'
          name="delete"
          value="Delete"
          class="btn btn-default">
  </div>
</form>
