<form ng-submit = 'addNote()' ng-hide = 'editing'>
  <p>
    <input
      type="text"
      name="title"
      id="note_title"
      ng-model = "note.title"
      placeholder="Title your note">
  </p>
  <p>
    <textarea
      name="body_html"
      ng-model = "note.data"
      placeholder="Just start typing..."
      ></textarea>
  </p>
  <div class="form-actions">
    <input
      type="submit"
      name="commit"
      value="Save"
      class="btn btn-default">
  </div>
</form>
